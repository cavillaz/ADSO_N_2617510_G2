<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ventana emergente</title>
    <style>
        *{
      font-family: 'Times New Roman', Times, serif;
      font-size: 20px;
      }
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .principal {
            text-align: center; 
            padding: 20px; 
        }
      .table{
      border: 3px solid #000;
      margin-top: 5%;
      width: 100%;
      color: black; 
      }
      
      .table th{
      background-color: #f2f2f2; /* Fondo de los encabezados */
      color: #333; /* Color del texto en encabezados */
      font-weight: bold; /* Texto en negrita en encabezados */
      border: 4px solid #000; /* Agrega un borde sólido de 1px a cada celda */
      font-size: large;

    }
    .table td{
      
            border: 2px solid #534d4d; /* Agrega un borde sólido de 1px a cada celda */
            padding: 8px; /* Espaciado interno en celdas */
            text-align: center; 
    }
    .principal{
        display: block;
        background-color: #fdf0d5;
        width: 30%;
        margin: 0 auto;
        border: 1px solid black;
  
    }
    .logo{
        width: 80% ;
        display: inline-block;
        justify-content: center;
        
    }
    .logo img {
        width: 50px;
    }
    #salir{
        background-color: #c1121f;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5%;
       
      }
      #salir:hover {
      background-color: #c1121e81;
    }
    .titulo{
        color: black;
        font-weight: bold;
        font-size: 20px;
    }
    


    </style>
</head>
<body>
    <div class="principal">
        <div class="logo">
            <img src="../APCR/img/info-logo.png" alt="">

            <div>
                <p><span class="titulo"> Asignado a:</span> Oscar Ramires</p>
                <p><span class="titulo"> Zona:</span> Zona BBQ</p>
                <p><span class="titulo"> Cantidad de Personas:</span> 45</p>
                <p><span class="titulo"> Hora:</span> 2:00 pm</p>

            </div>

        
                
                <button onclick="location.href='../APCR/gestion_zonas.html'" id="salir">aceptar</button>
        </div>
        
    </div>
</body>
</html>
